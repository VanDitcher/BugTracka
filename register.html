<!DOCTYPE html>
<html>
  <head>
    <title>Bug Tracka - Registration</title>

    <style>
      ::placeholder {
        font-size: 15px;
      }
      </style>

    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome Scripts -->
    <script src="https://kit.fontawesome.com/c06ec17f47.js" crossorigin="anonymous"></script>
    <!-- JQuery Script Tag -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- Javascript Reference -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS Reference -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <section class="vh-100 bg-gradient-primary"> <!--vh-100 refers to "viewport height"-->
      <div class="container py-5 h-100"> <!--py-5 refers to padding for y (both top and bottom)-->
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" style="background-color: #343A40; border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
                  <p class="text-white-50 mb-5">Please enter required fields(*)!</p>
                  <div class="row">
                    <div class="col">
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="*First Name"/>
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="*Last Name"/>
                          </div>
                    </div>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="*Email"/>
                  </div>
    
                  <div class="row">
                    <div class="col">
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="*Password"/>
                          </div>
                    </div>
                    <div class="col">
                        <div class="form-outline form-white mb-4">
                            <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="*Repeat Password"/>
                          </div>
                    </div>
                  </div>
    
                  <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="forgot-password.html">Forgot password?</a></p>
                  <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="login.html">Already have account?</a></p>
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
     <!-- Bootstrap Scripts -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
     <!-- PopperJS -->
     <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  </body>
</html>
