<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <link rel="stylesheet" href="css\sb-admin-2.css">

    <!-- "!5-scripts" Bootstrap link to scripts, so bootstrap can work-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

  </head>
  <body>
    <section class="vh-100 bg-gradient-primary"> <!--vh-100 refers to "viewport height"-->
      <div class="container py-5 h-100"> <!--py-5 refers to padding for y (both top and bottom)-->
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="Email"/>
                    <label class="form-label" for="typeEmailX">Email</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="typePasswordX" class="form-control form-control-lg" placeholder="Password"/>
                    <label class="form-label" for="typePasswordX">Password</label>
                  </div>
    
                  <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="forgot-password.html">Forgot password?</a></p>
    
                  <button onclick="myFunction()" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                  <script>
                    function myFunction() {
                      alert("That email is not allowed");
                    }
                    </script>

                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <label class="form-control-lg">OR</label>
                  </div>
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <a href="index.html">
                      <button type="button" class="btn btn-outline-light mx-1 px-2 ">Demo Admin</button>
                    </a> 
                    <button type="button" class="btn btn-outline-light mx-1 px-3 ">Demo Dev</button>
                  </div>
                  
    
                </div>
    
                <div>
                  <p class="mb-0">Don't have an account? <a href="register.html" class="text-white-50 fw-bold">Sign Up</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
