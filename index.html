<!DOCTYPE html>
<html>
  <head>
    <title>Bug Tracka - Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome Scripts -->
    <script src="https://kit.fontawesome.com/c06ec17f47.js" crossorigin="anonymous"></script>
    <!-- JQuery Script Tag -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- CSS Reference -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Firebase -->
    <script type="module" src="js/fBaseLogin.js"></script>

  </head>
  <body>
    <section class="vh-100 bg-gradient-primary"> <!--vh-100 refers to "viewport height"-->
      <div class="container py-4 h-100"> <!--py-5 refers to padding for y (both top and bottom)-->
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" style="background-color: #343A40; border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-1">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your login and password!</p>
    
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="loginPageEmailInput" class="form-control form-control-lg" placeholder="Email"/>
                    <label class="form-label" for="loginPageEmailInput">Email</label>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    <input type="password" id="loginPagePasswordInput" class="form-control form-control-lg" placeholder="Password"/>
                    <label class="form-label" for="loginPagePasswordInput">Password</label>
                  </div>
    
                  <p class="small mb-3 pb-lg-2"><a class="text-white-50" href="forgot-password.html" style="text-decoration: underline;">Forgot password?</a></p>
    
                  <button id="loginPageLoginBtn" class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>

                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                    <label class="form-control-lg">OR</label>
                  </div>
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <button id="demoAdminButton" type="button" class="btn btn-outline-light mx-1 px-2 ">Demo Admin</button>
                      <button id="demoPMButton" type="button" class="btn btn-outline-light mx-1 px-2 ">Demo Project Manager</button>
                  </div>
                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                      <button id="demoDevButton" type="button" class="btn btn-outline-light mx-1 px-2 ">Demo Developer</button>
                      <button id="demoSubmitButton" type="button" class="btn btn-outline-light mx-1 px-2 ">Demo Submitter</button>
                  </div>
                  
    
                </div>
    
                <div>
                  <p class="mb-0">Don't have an account? <a href="register.html" class="text-white-50" style="text-decoration: underline;">Sign Up</a>
                  </p>
                </div>
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- PopperJS -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  </body>
</html>
