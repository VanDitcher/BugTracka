<!DOCTYPE html>
<html>
  <head>
    <title>Bug Tracka - Forgot Password</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- Font Awesome Scripts -->
    <script src="https://kit.fontawesome.com/c06ec17f47.js" crossorigin="anonymous"></script>
    <!-- JQuery Script Tag -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <!-- Javascript Reference -->
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- CSS Reference -->
    <link rel="stylesheet" href="css/style.css">

  </head>
  <body>
    <section class="vh-100 bg-gradient-primary"> <!--vh-100 refers to "viewport height"-->
      <div class="container py-5 h-100"> <!--py-5 refers to padding for y (both top and bottom)-->
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card text-white" style="background-color: #343A40; border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Forgot Your Password?</h2>
                  <p class="text-white-50 mb-5">If the entered email is registered, we'll send you a link to reset your password!</p>
                  <div class="form-outline form-white mb-4">
                    <input type="email" id="typeEmailX" class="form-control form-control-lg" placeholder="*Email"/>
                  </div>
                  <a href="index.html">
                    <button onclick="myFunction()" class="btn btn-outline-light btn-lg px-5" type="submit">Reset Password</button>
                  </a> 
                  <script>
                    function myFunction() {
                      alert("Email sent if email entered was registered");
                    }
                    </script>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <!-- PopperJS -->
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
  </body>
</html>
